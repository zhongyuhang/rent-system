{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Auto-height - fullPage.js</title>
    <meta name="author" content="Alvaro Trigo Lopez" />
    <meta name="description" content="fullPage auto-height example." />
    <meta name="keywords"  content="fullpage,jquery,demo,screen,fullscreen,auto-height,full-screen" />
    <meta name="Resource-type" content="Document" />


    <link rel="stylesheet" type="text/css" href="{% static 'echart/css/fullpage.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'echart/css/examples.css' %}" />

    <style>
      .myContent{
        height: 300px;
      }
    </style>

</head>
<body>

<ul id="menu">
  <li data-menuanchor="anchor1"><a href="#anchor1">First slide</a></li>
  <li data-menuanchor="anchor2"><a href="#anchor2">Second slide</a></li>
  <li data-menuanchor="anchor3"><a href="#anchor3">Third slide</a></li>
</ul>

<div id="fullpage">
    <div class="section" id="section0">
        <div class="intro">
          <h1>Section 1</h1>
          <p>Scroll down to see auto-height sections</p>
        </div>
    </div>
    <div class="section fp-auto-height" id="section1">
        <div class="slide" id="slide1">
          <div class="myContent">
              <h1>Section 2</h1>
            </div>
        </div>
        <div class="slide" id="slide2">
            <h1>Section 2.2</h1>
        </div>
    </div>
    <div class="section fp-auto-height" id="section2">
        <div class="myContent">
          <h1>Section 3</h1>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'echart/js/fullpage.js' %}"></script>
<script type="text/javascript" src="{% static 'echart/js/examples.js' %}"></script>

<script type="text/javascript">
  var myFullpage = new fullpage('#fullpage', {
      verticalCentered: true,
      anchors: ['anchor1', 'anchor2', 'anchor3'],
      menu: '#menu',
      sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE']
  });
</script>
</body>
</html>
