{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--========== The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags ==========-->
    <title>HomePage</title>

    <!--==========Dependency============-->
    <link rel="stylesheet" href="{% static 'homepage/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/vendors/owl-carousel/assets/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/vendors/magnific-popup/magnific-popup.css' %}">


    <!--==========Theme Styles==========-->
    <link href="{% static 'homepage/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'homepage/css/theme/green.css' %}" rel="stylesheet">

    <!--========== HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries ==========-->
    <!--========== WARNING: Respond.js doesn't work if you view the page via file:// ==========-->
    <!--==========[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
<![endif]==========-->
</head>
<body class="home">

<header class="row transparent black header1" data-spy="affix" data-offset-top="0" id="header">
    <div class="container">
        <div class="row top-header">
            <div class="col-sm-4 search-form-col">
                <form action="#" method="get" class="search-form">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <span type="search" class="form-control"></span>
                    </div>
                </form>
            </div>
            <div class="col-sm-4 logo-col text-center">
                <a href="{% url 'homepage:index' %}"><img src="{% static 'homepage/images/logo-white-green.png' %}" alt=""></a>
            </div>
            <div class="col-sm-4 menu-trigger-col">
                <button class="menu-trigger pull-right">
                    <span class="active-page">SEND ME</span>
                    <img src="{% static 'homepage/images/menu-align-white.png' %}" alt="" class="icon-burger">
                    <img src="{% static 'homepage/images/menu-close-white.png' %}" alt="" class="icon-cross">
                </button>
            </div>
        </div>
    </div>
    <div class="row menu-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 menu-col">
                    <div class="row">
                        <ul class="nav column-menu black-bg">
                            <li><a href="{% url 'search:index' %}">住房推荐</a></li>
                        </ul>
                        <ul class="nav column-menu black-bg">
                            <li><a href="{% url 'echart:index' %}">房源展示</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-4 subscribe-col">
                    <h5 class="widget-title">subscribe to our newsletter.</h5>
                    <form action="#" method="post" class="form-inline subscribe-form">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm"><span>send</span></button>
                    </form>
                    <ul class="nav social-nav dark">
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-facebook-official"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa fa-envelope"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="row featured-post-carousel">
    <div class="item post">
        <img src="{% static 'homepage/images/featured-posts/1.jpg' %}" alt="" class="img-responsive main-bg">
        <div class="post-content">
            <div class="container">
                <h5 class="post-meta"><i>in</i> <a href="#">Me</a> | <a href="#">2019/2/27</a></h5>
                <h2 class="post-title"><a href="single.html">那会让租房变得更简单</a></h2>
                <a href="{% url 'search:index' %}" class="btn btn-primary"><span>点我看房</span></a>
            </div>
        </div>
    </div>
</section>
<section class="row content-wrap">
    <div class="container">
        <div class="row" id="post-masonry">
            <aside class="col-sm-4 widget-author widget widget-with-posts post">
                <div class="widget-author-inner row">
                    <div class="author-avatar row"><a href="#"><img src="{% static 'homepage/images/author.jpg' %}" alt=""
                                                                    class="img-circle"></a></div>
                    <a href="https://github.com/zhongyuhang"><h2 class="author-name">Shuang</h2></a>
                    <h5 class="author-title">GitHub</h5>
                    <p>Welcome to my github, hope can give me star</p>
                </div>
                <ul class="nav social-nav">
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-facebook-official"></i></a></li>
                    <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa fa-envelope"></i></a></li>
                </ul>
            </aside>
            <article class="col-sm-4 post post-masonry post-format-image">
                <div class="post-wrapper row">
                    <div class="featured-content row">
                        <a href="{% url 'echart:index' %}"><img src="{% static 'homepage/images/posts/masonry/上海数据.jpg' %}" alt=""
                                                   class="img-responsive"></a>
                    </div>
                    <div class="post-excerpt row">
                        <h5 class="post-meta">
                            <a href="#" class="date">{% now "SHORT_DATETIME_FORMAT" %}</a>
                            <span class="post-author"><i>by</i><a href="#">LS</a></span>
                        </h5>
                        <h3 class="post-title"><a href="{% url 'echart:pyechart' %}">数据可视化模块</a></h3>
                        <footer class="row">
                            <h5 class="taxonomy"><i>Go</i> <a href="https://maplab.amap.com/share/mapv/6495c897d36efaf9d7d5691d6cf5422b">and find it</a></h5>
                            <div class="response-count">
                            </div>
                        </footer>
                    </div>
                </div>
            </article>
        </div>
    </div>
</section>

<!--Footer-->
<footer class="row" id="footer">
    <div class="container">
        <div class="row top-footer">
            <div class="widget col-sm-3 widget-about">
                <div class="row m0"><a href="index.html"><img src="{% static 'homepage/images/logo-black-green.png' %}"
                                                              alt=""></a></div>
            </div>
            <div class="widget col-sm-5 widget-menu">
                <div class="row">
                    <ul class="nav column-menu white-bg">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <ul class="nav column-menu white-bg">
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="widget col-sm-4 widget-subscribe">
                <h5 class="widget-title">subscribe to our newsletter.</h5>
                <form action="#" method="post" class="form-inline subscribe-form">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm"><span>send</span></button>
                </form>
            </div>
        </div>
    </div>
</footer>

<!--========== jQuery (necessary for Bootstrap's JavaScript plugins) ==========-->
<script src="{% static 'homepage/js/jquery-2.2.0.min.js' %}"></script>
<script src="{% static 'homepage/js/bootstrap.min.js' %}"></script>
<script src="{% static 'homepage/vendors/owl-carousel/owl.carousel.min.js' %}"></script>
<script src="{% static 'homepage/vendors/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'homepage/vendors/instafeed/instafeed.min.js' %}"></script>
<script src="{% static 'homepage/vendors/imagesLoaded/imagesloaded.pkgd.min.js' %}"></script>
<script src="{% static 'homepage/vendors/isotope/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'homepage/js/theme.js' %}"></script>
</body>
</html>
